            justify-content: center;
            box-sizing: border-box;

    <script>
window.onload = () => {
    const buttons = document.querySelectorAll('.acestream-button');
    if (buttons.length > 0) {
        buttons[0].focus();
    }
};

document.addEventListener('keydown', (e) => {
    const rows = Array.from(document.querySelectorAll('.buttons-container')); // Todas las filas
    const carousel = document.getElementById('carousel'); // Contenedor principal
    const focused = document.activeElement; // Elemento actualmente enfocado

    // Determinar en qué fila y columna está el elemento enfocado
    let currentRowIndex = rows.findIndex(row => row.contains(focused));
    let currentColumnIndex = -1;

    if (currentRowIndex !== -1) {
        const currentRowButtons = Array.from(rows[currentRowIndex].querySelectorAll('.acestream-button'));
        currentColumnIndex = currentRowButtons.indexOf(focused);
    }

    let nextButton = null;

    switch (e.key) {
        case 'ArrowRight': // Navegación a la derecha
            if (currentRowIndex !== -1 && currentColumnIndex !== -1) {
                nextButton = rows[currentRowIndex].querySelectorAll('.acestream-button')[currentColumnIndex + 1];
            }
            break;

        case 'ArrowLeft': // Navegación a la izquierda
            if (currentRowIndex !== -1 && currentColumnIndex > 0) {
                nextButton = rows[currentRowIndex].querySelectorAll('.acestream-button')[currentColumnIndex - 1];
            }
            break;

        case 'ArrowDown': // Navegación hacia abajo
            if (currentRowIndex < rows.length - 1) {
                const nextRowButtons = Array.from(rows[currentRowIndex + 1].querySelectorAll('.acestream-button'));
                nextButton = nextRowButtons[Math.min(currentColumnIndex, nextRowButtons.length - 1)];
                if (nextButton) {
                    nextButton.focus();
                    scrollIntoViewIfNeeded(nextButton, carousel);
                }
            }
            break;

        case 'ArrowUp': // Navegación hacia arriba
            if (currentRowIndex > 0) {
                const prevRowButtons = Array.from(rows[currentRowIndex - 1].querySelectorAll('.acestream-button'));
                nextButton = prevRowButtons[Math.min(currentColumnIndex, prevRowButtons.length - 1)];
                if (nextButton) {
                    nextButton.focus();
                    scrollIntoViewIfNeeded(nextButton, carousel);
                }
            }
            break;

        case 'Enter': // Acción en el botón enfocado
            if (focused && focused.tagName === 'A') {
                focused.click();
            }
            break;

        default:
            break;
    }

    // Enfoque sin scroll para movimientos horizontales
    if (nextButton && (e.key === 'ArrowRight' || e.key === 'ArrowLeft')) {
        nextButton.focus();
    }
});

/**
 * Desplaza el contenedor para que el elemento esté completamente visible.
 * @param {HTMLElement} element - El elemento que debe estar visible.
 * @param {HTMLElement} container - El contenedor que debe desplazarse.
 */
function scrollIntoViewIfNeeded(element, container) {
    const elementRect = element.getBoundingClientRect();
    const containerRect = container.getBoundingClientRect();

    if (elementRect.top < containerRect.top) {
        // Elemento está por encima del área visible
        container.scrollBy({
            top: elementRect.top - containerRect.top,
            behavior: 'smooth',
        });
    } else if (elementRect.bottom > containerRect.bottom) {
        // Elemento está por debajo del área visible
        container.scrollBy({
            top: elementRect.bottom - containerRect.bottom,
            behavior: 'smooth',
        });
    }
}
